<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoLab</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>

    <div class="top">
        <div class="nav-container">
            <h1>VideoLab</h1>
            <input type="text" placeholder="Search" name="query" class="search">
            <button class="btn">Login</button>
        </div>
    </div>

    <div class="flex-container">

        <div class="col-l">

            <video id="videoGrande" src= "resources/video/auto.mp4" class="video-main" controls autoplay loop></video>

            <div class="row">
                <div class="start">
                    <h1 id="tituloPrincipal"> El Sonido de los MCLAREN ARTURA SPIDER</h1>
                    <h3>1.3K Views | June, 18, 2021</h3>
                    <div class="user">
                        <img src="resources/imagenes/user.jpg" alt="user-circle" class="avatar-s">
                        <span class="user-name">Autista cars</span>
                    </div>
                </div>
                <button class="btn">Subscribe</button>
            </div>

        </div>

        <div class="col-r">

            <h3 class="sub-header">Up Next</h3>
            <hr> <div class="video-small">
                <video src="resources/video/trueno.mp4" alt="video placeholder" class="vid-s" onclick="clickVideo(this)" onmouseover="videoPlay(this)" onmouseout="videoPause(this)"></video>
                <h4 id ="tituloSecundario" class="video-title">Rayo en Súper Lenta (1000 FPS)</h4>
            </div> 

            <div class="video-small">
                <video src="resources/video/coffee.mp4" alt="video placeholder" class="vid-s" onclick="clickVideo(this)" onmouseover="videoPlay(this)" onmouseout="videoPause(this)"></video>
                <h4 id ="tituloSecundario" class="video-title">El Mejor Café Frío en 5 Minutos</h4>
            </div>

            <div class="video-small">
                <video src="resources/video/luna.mp4" alt="video placeholder" class="vid-s" onclick="clickVideo(this)" onmouseover="videoPlay(this)" onmouseout="videoPause(this)"></video>
                <h4 id ="tituloSecundario" class="video-title">Timelapse: 30 Días de Luna</h4>
            </div>

            <div class="video-small">
                <video src="resources/video/cereso.mp4" alt="video placeholder" class="vid-s" onclick="clickVideo(this)" onmouseover="videoPlay(this)" onmouseout="videoPause(this)"></video>
                <h4 id ="tituloSecundario" class="video-title">4K de Flores de Cerezo (Sakura)</h4>
            </div>

        </div>

    </div>

    <script src="static/js/script.js"></script>
</body>
</html>
