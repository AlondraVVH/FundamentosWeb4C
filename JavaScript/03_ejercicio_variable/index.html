<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Datos en JavaScript</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Ejemplo de Tipos de Datos en JavaScript</h1>

    <button onclick="mostrarAlerta('Número Entero', numeroEntero)">Número Entero</button>
    <button onclick="mostrarAlerta('Número Decimal', numeroDecimal)">Número Decimal</button>
    <button onclick="mostrarAlerta('Cadena de Texto', cadenaTexto)">Cadena de Texto</button>
    <button onclick="mostrarAlerta('Booleano', booleano)">Booleano</button>
    <button onclick="mostrarAlerta('Arreglo', arreglo.join(', '))">Arreglo</button>
    <button onclick="mostrarAlerta('Objeto', JSON.stringify(objeto))">Objeto</button>
    <button onclick="mostrarAlerta('Indefinida', indefinida)">Indefinida</button>
    <button onclick="mostrarAlerta('Nulo', nulo)">Nulo</button>

    <script src="script.js"></script>
</body>
</html>
