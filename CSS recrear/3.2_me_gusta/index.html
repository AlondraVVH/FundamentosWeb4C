<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Feed</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Network</h1>
        </header>
        <main>
            <h2>Your Feed</h2>
            <div class="feed-content">
                <div class="profile-card">
                    <div class="avatar-placeholder">
                        <img src="https://via.placeholder.com/100" alt="Avatar">
                    </div>
                    <a href="#" class="add-avatar-link">Add an avatar</a>
                    <p class="profile-name">James Doe</p>
                </div>
                <div class="posts-section">
                    <div class="post-card">
                        <div class="post-header">
                            <span class="author-name">Neil M</span>
                            <span class="likes-count"><span class="likes-number">9</span> like(s)</span>
                            <button class="like-button">Like</button>
                        </div>
                        <p class="post-text">I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                    </div>
                    <div class="post-card">
                        <div class="post-header">
                            <span class="author-name">Nichole K</span>
                            <span class="likes-count"><span class="likes-number">12</span> like(s)</span>
                            <button class="like-button">Like</button>
                        </div>
                        <p class="post-text">Just finished my <a href="#">next comic</a>, check it out.</p>
                    </div>
                    <div class="post-card">
                        <div class="post-header">
                            <span class="author-name">Jim R</span>
                            <span class="likes-count"><span class="likes-number">9</span> like(s)</span>
                            <button class="like-button">Like</button>
                        </div>
                        <p class="post-text">I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
